<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#0483C1">
        <!-- Your app title -->
        <title>MocoBus</title>
        <!-- Path to Framework7 Library CSS -->
        <link rel="stylesheet" href="framework7/css/framework7.min.css">
        <link rel="stylesheet" type="text/css" href="framework7/css/framework7-icons.css"> 
        <link rel="stylesheet" type="text/css" href="framework7/css/framework7.md.min.css">
        <link rel="stylesheet" type="text/css" href="framework7/css/framework7.material.colors.css">
        <link rel="stylesheet" type="text/css" href="css/material-icons.css">
        <!-- Path to your custom app styles-->
       <link rel="stylesheet" href="css/my-app.css">
    </head>
    <body>
        <!-- App root element -->
        <div id="app">
        <!-- Statusbar overlay -->
         <div class="statusbar"></div>
        <div class="panel panel-left panel-cover theme-blue">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">MocoBus</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <!-- Conteúdo Menu lateral -->
                        <ul> 
                            <li><a class="panel-close" href="/onibus/">Itinerário</a></li>
                            <li><a class="panel-close" href="/paradas/">Paradas</a></li>
                            <li><a class="panel-close" href="/info/">Sobre</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
                <div class="page-content">               
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="link icon-only panel-open" data-panel="left"> 
                                    <i class="material-icons">menu</i> 
                                </a>
                            </div>
                            <div class="title">MocoBus</div>
                        </div>
                    </div>
                    <label>Partida</label>                         
                    <label>Destino</label>                        
                    <select name="cidades" id="s_linha">
                        <option value="bsb">Brasília</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                    </select>
                </div>
            </div>        
            <!-- Path to Framework7 Library JS-->
            <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
            <!-- Path to your app js-->
            <script type="text/javascript" src="js/my-app.js"></script>
        </div>
    </body>
</html>
